<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>One Page Wonder - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    
    </style>
  </head>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById("btnLogin").onclick = function (event) {
        event.preventDefault();
        id = document.getElementById("id").value;
        pw = document.getElementById("pass").value;
        if (id == undefined || id == "") {
          alert("아이디를 확인해주세요");
          document.getElementById("id").focus();
          return;
        }
        if (pw == undefined || pw == "") {
          alert("비밀번호를 확인해주세요");
          document.getElementById("pass").focus();
          return;
        }
        document.frm.submit();
      };
      var btnJoin = document.getElementById("btnJoin");
      btnJoin.onclick = function () {};
      document.getElementById("btnJoin").onclick = function () {
        location.href = "/join";
      };
    };
  </script>
  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
          <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item" id="signup"><a class="nav-link" href="#!">Sign Up</a></li>
                  <li class="nav-item" id="signin" ><a class="nav-link" href="#!">Sign In</a></li>
              </ul>
          </div>
      </div>
  </nav>
    <div id="fullframe">
      <div id="contents">
        <form action="/signin" method="post" name="frm">
          <fieldset>
            <legend>로그인</legend>
            <table>
              <tr>
                <td><label for="id">ID</label></td>
                <td><input id="id" name="id" type="text" /></td>
              </tr>
              <tr>
                <td><label for="pass">PW</label></td>
                <td><input id="pass" name="pass" type="password" /></td>
              </tr>
            </table>
            <button type="submit" id="btnLogin">Sign in</button>
            <button type="reset">Cancel</button>
            <button type="button" id="btnJoin">Sign up</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
