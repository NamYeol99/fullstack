<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>>
    </script>
</head>
<body>
    <!-- 탬플릿 코드 template -->
    <div id= "app" class= "demo">
        <h1>Vue3</h1>
        <span :name="message">{{ message }}</span>
    </div>
    <script>
        const main = {
            data(){
                return {message: 'Hi Hi'}
            },
            created(){
                console.log(this.message);
                console.log(this.$el);
            },
            mounted() {
                console.log(this.message);
                console.log(this.$el);
            }
        }
        Vue.createApp(main).mount('#app');
    </script>
</body>
</html>
