<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        document.write(`<h1>가위바위보 게임을 시작합니다.</h1>`);
        window.onload = function() {
            while(true){
                var me = prompt("당신의 가위바위보(0,1,2)를 입력하세요"); 
                var your = Math.floor(Math.random()*3);
                console.log(your+"/"+me);
                if(me == "q" || me =="Q"|| me == "" ||me == null ) break;
                else{
                    if(me>=0 && me <3){
                        let result = me - your;
                        if(result==-2 || result==1) 
                            alert(`${rsp(me)}/${rsp(your)} Win`);
                        else if(result == 0) 
                            alert(`${rsp(me)}/${rsp(your)} Draw`);
                        else if(result == -1 || result == 2) 
                            alert(`${rsp(me)}/${rsp(your)} Lose`);
                    }
                    else alert("0~2사이의 숫자를 입력해주세요.")
                        
                }
            }
        };
        function rsp(num){
            if (num==0) return "가위";
            else if (num==1) return "바위";
            else if (num==2) return "보";
        }
    </script>
</head>

</html>
