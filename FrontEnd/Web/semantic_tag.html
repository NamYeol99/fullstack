<!DOCTYPE html>
<html lang="ko";
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.box{ background: lightgray; margin: 3px;}
		.header { height: 70px;}
		.nav{height: 30px; line-height: 30px;}
		li{ display: inline-block; background: yellow; width: 120px; text-align:center;}
		ul{ list-style: none;}
		.box>.box{
			display:inline-block; width:32%; height:300px;
			background:pink; margin-right: 3px;
		}
		.footer{height:90px; background:gray;}
		
	</style>
</head>
<body>
	<header class="box header">
		<h1>Semantic Tag</h1>
	</header>
	<nav class="box nav">
		<ul>
			<li>Menu1</li>
			<li>Menu2</li>
			<li>Menu3</li>
		</ul>
	</nav>
	<section class="box">
		<article class="box">left</article>
		<article class="box">center</article>
		<article class="box">right</article>
	</section>
	<footer class="box footer">
		<span>LGH company All rights</span>
	</footer>
</body>
</html>
