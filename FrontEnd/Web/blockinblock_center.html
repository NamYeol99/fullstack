<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			margin:0; padding:0;
		}
		html, body{
			height: 100%; width:100%;
		}
		#outer{
			height: 100%; width:100%;
			position:relative;
		}
		#inner
			width:500px; height: 250px;			
			background:orange;
			position:absolute;
			left:50%; top:50%;
			margin-left: -250px;
			margin-top: -125px;	
		}
		p{
			text-overflow: ellipsis;
			overflow:hidden;
			white-space: nowrap;
		}
	</style>
</head>
<body>
<div id="outer">
	<div id="inner">
	<p>
	광물 기타 중요한 지하자원·수산자원·수력과 경제상 이용할 수 있는 자연력은 법률이 정하는 바에 의하여 일정한 기간 그 채취·개발 또는 이용을 특허할 수 있다
	</p>
	</div>
</div>
</body>
</html>
