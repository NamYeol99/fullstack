<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
	</style>
	<script>
		window.onload = function() {
			var btnSend = document.getElementById("btnSend");
			btnSend.onclick = function(event) {
			event.preventDefault();
				var name = document.getElementById("name");
				if(name.value == "") {
					alert('이름을 확인하세요');
					name.focus();
					return;
				}
			}
		}
	</script>
</head>
<body>
	<a href="#">링크</a>
	<form method="get" action="테이블태그.html">
		<h1>입력양식태그</h1><hr>
		이름: <input name="name" id="name" type="text"><br> <!--아이디와 네임은 용도가 다르다-->
		ID: <input name="id" id="id" type="text">
		<input type="submit" id="btnSend" />
	</form>
</body>
</html>
