<!DOCTYPE html>
<html>
<head>
	<style>
		ul{ list-style: none; }
		/**/
		ul li{ 
			float: left;
			width: 80px; 
			background: yellow;
			text-align: center;
			margin-right: 5px;
			cursor: pointer;
		} 
		ol { clear: both; } 
		a { 
		text-decoration: none; 
		color:white;
		font-weight: bold;
		}
		a:hover { 
		color:red;
		}
		ul li:hover {background: blue;}
	</style>
</head>
<body>
<ul type="square"><!--disc, circle, square-->
	<li><a href="http://www.google.co.kr">사과</a></li>
	<li>수박</li>
	<li>딸기</li>
	<li>참외</li>
	<li>포도</li>
</ul>
<ol type="I"><!--disc, circle, square-->
	<li>Apple
		<ol>
			<li>IPhone</li>
			<li>YouPhone</li>
			<li>WePhone</li>			
		</ol>
	</li>
	<li>수박</li>
	<li>딸기</li>
	<li>참외</li>
	<li>포도</li>
</ol>
</body>
</html>
