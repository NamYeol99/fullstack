<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // hoisting : interpretre가 변수와 함수의 메모리공간을 선언전에 미리 할당
        // console.log(sum);
        // console.log(add(1,1));
        function add(a, b){
            // console.log(a+b);
            sum = a + b;
            return sum;
            // return a+b;
            // return;
        }
        var sum; // hoisting에 의해서 undefined로 초기화
        sum = add(1,1);
        console.log(`1 더하기 1은 ${sum}`);
        
        // var add = function(a,b){
        // }
      
    </script>
</head>
