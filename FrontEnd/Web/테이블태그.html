<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		table {
			width: 300px; height: 200px;
			
			background-image: url('images/cat.jpg');
			background-size: 100px;
			border-collapse: collapse;
			border: 1px solid black;
		}
		tr, th, td {
			border: 3px double black;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td rowspan=2>3</td>
				
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">※비고</td>

				
			</tr>
		</tfoot>
	</table>
	
</body>
</html>
