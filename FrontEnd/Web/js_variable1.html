<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js Variable 1</title>
    <script>
      window.onload = () => {
        // undefind, boolean, number, string, funtion, object
        // var num=()=>{};
        // Identifier(식별자)
        
        var num = function () {};
        console.log("num의 type: " + typeof num);
        console.log(typeof window);
        num = "hello javascript";
        alert(typeof num);
        document.getElementById("result").textContent =
          "num의 type: " + typeof num;
      };
    </script>
  </head>
  <body>
    <span id="result"> </span>
  </body>
</html>
