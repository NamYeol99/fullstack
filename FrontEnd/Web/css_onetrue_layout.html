<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			margin:0; padding:0;
		}
		html, body{
			width:960px; margin: 0 auto; height:100%;
		}
		.header{
			background:green; height:80px;
		}
		.container{
			overflow:hidden; 
		}
		.container div{
			--float:left;
		}
		.left{
			background:red; width:30%; height: 200px;
			float:left;
		}
		.right{
			background:blue; width:70%; height:200px;
			float:right;
		}
		.footer{
			background:purple; height:100px;
		}
	</style>
</head>
<body>
<div class="header"></div>

<div class="container">
	<div class="left" ></div>
	<div class="right"></div>
</div>
<div class="footer"></div>

</body>
</html>
