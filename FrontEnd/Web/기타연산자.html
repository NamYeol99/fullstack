<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(21&10);
        console.log(01|001);
        console.log(8<<2);
        var num = 10;
        console.log(num=num+1); // 11
        console.log(num++); // 11
        console.log(++num); // 13
        console.log(num--); // 13
        console.log(--num); // 11
        console.log(10 + 10 + num--);
        console.log(3>1?true:false); // 조건이 참이면 true 거짓이면 false
    </script>
</head>
