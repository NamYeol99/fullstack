<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		li:hover {cursor:pointer; color:red; }
		li:active {cursor:pointer; color:orange; }
	</style>
</head>
<body>
<h1>반응 선택자(Reactive Selector)</h1>
<ul>
	<li>A</li>
	<li>B</li>
	<li>C</li>
	<li>D</li>
	<li>E</li>
</ul>
		
</body>
</html>
