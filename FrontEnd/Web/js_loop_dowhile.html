<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var menu = "";
        var input;
        alert("메뉴를 선택하세요");
        do {
            menu = `1. 회원입력 \n2. 회원조회 \n3. 회원수정 \n4. 프로그램종료`;
            input = prompt(menu);
            switch (input) {
                case '1':
                    alert("회원입력메뉴를 선택하셨습니다.")
                    break;
                case '2':
                    alert("회원조회메뉴를 선택하셨습니다.")
                    break;
                case '3':
                    alert("회원수정메뉴를 선택하셨습니다.")
                    break;
                case '4':
                    alert("프로그램을 종료하겠습니다.")
                    break;
                default:
                    break;
            }
        } while (input>=1 && input<=3);
    </script>
</head>
<body>
    
</body>
</html>
