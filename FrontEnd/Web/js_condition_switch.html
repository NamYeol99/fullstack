<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        while(true){
            var month = prompt("당신이 태어난 달을 입력하세요"); // switch문은 key타입 정의 필수
            // month 의 타입이 string 이기 때문에 parseInt() 사용
            if(month == "q" || month =="Q"|| month == "" ||month == null ) break;
            else{
                month = parseInt(month);
                var season = "";
                // var month = prompt("당신이 태어난 달을 입력하세요"); // switch문은 key타입 정의 필수
                switch (month) {
                    case 3: case 4: case 5:
                        season = "봄";
                        break;
                    case 6: case 7: case 8:
                        season = "여름";
                        break;
                    case 9: case 10:
                        season = "가을"
                        break;
                    case 11: case 12: case 1: case 2:
                        season = "겨울"
                        break;
                    default:
                        break;
                        
                }
                
            }
                alert(`당신은 ${season}에 태어 나셨군요!`);
        }
        
    </script>
</head>

</body>
</html>
