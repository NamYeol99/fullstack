<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // 사칙 연산자 : +,-,*,/
        // 나머지 연산자 : %
        var num1 = 10;
        var num2 = 30;
        var result;
        result = num1 + num2;
        console.log('result: ' + result);
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        console.log(num1 % num2);
        console.log(10%3);
        console.log(7+7+"7"+7+7); // 문자열을 만나면 문자열이됨
        console.log('10/3의 몫은 '+ Math.floor(10/3)); //소수점 버리기
        console.log('10/3의 나머지는 ' + 10 % 3);
        console.log(Math.ceil(10/3)); // 소수점 올리기
        console.log(Math.round(10/3)); // 소수점 반올림
    </script>
</head>
<body>
    
</body>
</html>
